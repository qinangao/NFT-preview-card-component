<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="hero" class="hero_img" />
      <div class="card">
        <p class="title light">Equilibrium #3429</p>
        <p class="comment blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="number_box">
          <div class="ethereum_box">
            <img
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="icon ethereum"
            />
            <p class="number">0.041 ETH</p>
          </div>
          <div class="clock_box">
            <img
              src="./images/icon-clock.svg"
              alt="icon-clock"
              class="icon clock"
            />
            <p class="dayleft blue">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creation_card">
          <img src="./images/image-avatar.png" alt="profile" class="profile" />
          <p class="creation blue">Creation of</p>
          <p class="name light">Jules Wyvern</p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div> -->
  </body>
</html>
